<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="app-grid">
            <form>
                <label for="input-task">
                    <strong>New task:</strong>
                </label>
                <input id="input-task" type="text">
                <input type="submit" id="add-task" value="Save">
                <input type="button" id="remove-task" value="Remove">
                <button type="button" id="mark-task" class="tooltip">Mark
                    <span class="tooltiptext" >mark task as completed or uncompleted</span>
                </button>
            </form>
            <div class="task-list"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
